services:
  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    container_name: mushoku-web
    restart: unless-stopped
    depends_on:
      - cms
    environment:
      NEXT_PUBLIC_SITE_URL: ${NEXT_PUBLIC_SITE_URL}
      STRAPI_URL: ${STRAPI_URL}
      STRAPI_API_TOKEN: ${STRAPI_API_TOKEN}
      NEXT_PUBLIC_DISCORD_INVITE: ${NEXT_PUBLIC_DISCORD_INVITE}
      NEXT_PUBLIC_DISCORD_WIDGET: ${NEXT_PUBLIC_DISCORD_WIDGET}
      NEXT_PUBLIC_MC_IP: ${NEXT_PUBLIC_MC_IP}
    ports:
      - "3000:3000"

  cms:
    build:
      context: ./cms
      dockerfile: Dockerfile
    container_name: mushoku-cms
    restart: unless-stopped
    depends_on:
      - postgres
    environment:
      DATABASE_CLIENT: postgres
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_NAME: ${POSTGRES_DB}
      DATABASE_USERNAME: ${POSTGRES_USER}
      DATABASE_PASSWORD: ${POSTGRES_PASSWORD}
      HOST: 0.0.0.0
      PORT: 1337
      STRAPI_TELEMETRY_DISABLED: "true"
    volumes:
      - ./cms-data:/opt/app
    ports:
      - "1337:1337"

  postgres:
    image: postgres:16-alpine
    container_name: mushoku-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  postgres-data:
